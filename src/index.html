<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="imagen">
      <div class="centrado">
        <p class="texto">Pokemon Go</p>
      </div>
      <div class="row margen-total">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="card margen-total sombra">
                <div class="card-body color-card">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row" id="pokemons">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card botones margen-total sombra">        
                <div class="card-body text-dark color-card">
                  <select id = "seleccionar-tipo" class="form-control espacio-select" name="transporte">
                    <option value="All">Filtrar por tipo</option>
                    <option value="Bug">INSECTO</option>         
                    <option value="Dark">OSCURO</option>
                    <option value="Dragon">DRAGON</option>
                    <option value="Electric">ELECTRICO</option>
                    <option value="Fairy">HADA</option>
                    <option value="Fighting">LUCHA</option>
                    <option value="Fire">FUEGO</option>
                    <option value="Flying">VOLADOR</option>
                    <option value="Ghost">FANTASMA</option>
                    <option value="Grass">HIERBA</option>
                    <option value="Ice">HIELO</option>
                    <option value="Normal">NORMAL</option> 
                    <option value="Poison">VENENO</option>
                    <option value="Psychic">PSIQUICO</option>
                    <option value="Rock">ROCA</option>
                    <option value="Water">AGUA</option>
                  </select>
                  <select id="seleccionar-nombre" class="form-control espacio-select" name="transporte">
                    <option value="All">Ordenar por nombre</option>        
                    <option value="A-Z">A-Z</option>          
                    <option value="Z-A">Z-A</option>
                  </select> 
                  <select id = "seleccionar-numero" class="form-control espacio-select" name="transporte">
                    <option value="All">Ordenar por numero</option>
                    <option value="ascendente">Ascendente</option>
                    <option value="descendente">Descendente</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <!-- <script src="./data/pokemon/pokemon.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="pokemon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
